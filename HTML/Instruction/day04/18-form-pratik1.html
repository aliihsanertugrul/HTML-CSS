<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FORM PRATIK 1</title>
    </head>
    <body>
        <h1>FORM PRATIK 1</h1>
        <form>
            <table>
                <!-- tr*4>td*2 -->
                <tr>
                    <td>
                        <label for="emailInput">E-posta</label>
                    </td>
                    <td>
                        <input
                            id="emailInput"
                            type="email"
                            placeholder="example@hotmail.com"
                            name="email" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="passwordInput">Sifre</label>
                    </td>
                    <td>
                        <input
                            id="passwordInput"
                            type="password"
                            name="password" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="guve">Guvenlik Kodu</label>
                    </td>
                    <td>
                        <input
                            id="guve"
                            type="number"
                            name="guve"
                            value="35647"
                            readonly />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input
                            type="submit"
                            value="GONDER"
                            style="display: inline-block; width: 100%"
                            disabled />
                    </td>
                    <td>
                        <input
                            type="reset"
                            value="TEMIZLE"
                            style="display: inline-block; width: 100%" />
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
